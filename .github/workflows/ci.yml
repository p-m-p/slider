name: CI
on:
  push:
    branches:
      - main
permissions:
  contents: write
  packages: write
  pages: write
  id-token: write
  pull-requests: write
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm run lint
      - run: pnpm run build
      - run: pnpm run test:coverage
      - name: Build Storybook
        run: pnpm run build-storybook --quiet
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Storybook tests
        run: |
          pnpm exec concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "pnpm exec http-server storybook-static --port 6006 --silent" \
            "pnpm exec wait-on http://127.0.0.1:6006 && pnpm run test-storybook --url http://127.0.0.1:6006"
      - uses: changesets/action@v1
        with:
          publish: pnpm run release
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Deploy GH Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: packages/docs/build
